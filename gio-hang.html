<body>
    <h1>Giỏ hàng</h1>
    <!-- 
        git branch: xem danh sách cách nhánh.
        git checkout -b tên_nhánh: tạo 1 nhánh mới và chuyển sang nhánh đó.
        git chẹckout tên_nhánh: chuyển sang nhánh khách.
        git merge tên_nhánh: để merge nhánh khách vào trong nhánh hiện tại
        git branch -D tên_nhánh: dể xoá nhánh.
    -->
</body>
